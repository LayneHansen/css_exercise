<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating Site</title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
        }
        p {
            margin: 0;
        }
        legend {
            background: purple;
            border-radius: 10px;
            color: white;
            padding: 12px;
        }
        fieldset {
            background: lavender;
            border: 10px solid darkblue;
            border-radius: 20px;
            margin-bottom: 10px;
            width: 720px;
        }
        div {
            margin: 10px;
        }
        div:hover {
            color: blue;
        }
        label {
            display: inline-block;
            text-align: right;
            vertical-align: top;
            width: 200px;
        }
        input[type="radio"]+label, input[type="checkbox"]+label {
            width: auto;
        }
        .range-caption {
            background: darkcyan;
            color: white;
            padding: 6px;
            text-align: center;
        }
        input[type="submit"] {
            background: darkcyan;
            border-radius:  10px;
            color: white;
            font-size: 20px;
            padding: 12px;
        }
    </style>
  </head>

  <body>
    <h1>Enter Your Details for our Dating Website</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
          method="post"
          enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
        <div>
            <label for="avatar">Upload Your Image</label>
            <input type="file" id="avatar" name="avatar" required />
        </div>
        <p name="image-preview">Image Preview:</p>
        <img id="preview" width="500" />
      </fieldset>
      <fieldset>
        <legend>Your Details</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Your Full Name" />
        
        <div>
          <label for="name">Gender:</label>
          <input type="radio" name="gender" value="woman" required /> 
          Woman
          <input type="radio" name="gender" value="man" required /> 
          Man
        </div>
        
        <div>
          <label for="age">Age:</label>
          <input type="text" name="age" />
        </div>
        
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="text" name="age" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <label for="color">Favorite Color:</label>
          <input type="color" name="color" />
        </div>
        <div>
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option disabled selected>Choose a country</option>
            <option value="brazil">Brazil</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="libya">Libya</option>
            <option value="usa">USA</option>
          </select>
        </div>
        <div>
          <label for="salary">Salary:</label>
          <span class="range-caption">Poor</span>
          <input type="range" id="salary" name="salary" min="0" max="100" value="50" />
            <span class="range-caption">Rich</span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="text" name="phone" />
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea name="address"></textarea>
        </div>
        <div>
          <label for="address">Contact method(s):</label>
          <input type="checkbox" name="email" value="email" />
          Email 
          <input type="checkbox" name="phone" value="phone" />
          Phone
        </div>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    <script src="https://url.nucamp.co/datingjs">
    </script>

  </body>
</html>
